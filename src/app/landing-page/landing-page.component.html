<div class="container-fluid px-0 mb-5">
  <div
    id="header-carousel"
    class="carousel slide carousel-fade"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          class="w-100"
          src="https://images.pexels.com/photos/5759215/pexels-photo-5759215.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Image"
        />
        <div class="carousel-caption">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-7 text-center">
                <p class="fs-4 text-white animated zoomIn">
                  Welcome to
                  <strong class="text-dark">Koongu Mana Malai</strong>
                </p>
                <h1 class="display-1 text-dark mb-4 animated zoomIn">
                  20 Years of Service
                </h1>
                <a
                  routerLink="/register"
                  class="btn btn-light rounded-pill py-3 px-5 animated zoomIn"
                  >Register</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img
          class="w-100"
          src="https://images.pexels.com/photos/4121047/pexels-photo-4121047.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Image"
        />
        <div class="carousel-caption">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-7 text-center">
                <p class="fs-4 text-white animated zoomIn">
                  Welcome to
                  <strong class="text-dark">Koongu Maana Malai</strong>
                </p>
                <h1 class="display-1 text-dark mb-4 animated zoomIn">
                  1000+ Successfull Marriages
                </h1>
                <a
                  href="/display"
                  class="btn btn-light rounded-pill py-3 px-5 animated zoomIn"
                  >View Profiles</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#header-carousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#header-carousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<app-footer></app-footer>
